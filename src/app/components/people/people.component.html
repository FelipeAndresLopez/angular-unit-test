<section class="container">
  <h3>Selected Person</h3>
  <div *ngIf="selectedPerson">
    <ul>
      <li>{{ selectedPerson.name }}</li>
      <li>{{ selectedPerson.height }}</li>
    </ul>
  </div>
  <app-person *ngFor="let person of people" [person]="person" (onSelected)="onSelected($event)">
  </app-person>
</section>
