  <p class="paragraph">{{rta}}</p>
  <div class="my-grid">
    <app-product
      *ngFor="let product of products"
      [product]="product">
    </app-product>
  </div>
  <button class="get-products-btn" (click)="getAllProducts()" [disabled]="status  === 'loading'">
    <span *ngIf="status  === 'loading'">Loading</span>
    <span *ngIf="status  === 'error'">Error</span>
    <span *ngIf="status  === 'init' ||Â status === 'success'">Load More</span>

  </button>
</section>
